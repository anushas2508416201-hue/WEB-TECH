<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Feedback Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }

        h2 {
            text-align: center;
            color: darkblue;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }

        .gender {
            width: auto;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: darkblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: navy;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Customer Feedback Form</h2>

    <form id="feedbackForm">
        <label>Customer Name:</label>
        <input type="text" id="name" required>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" class="gender" required> Male
        <input type="radio" name="gender" value="Female" class="gender"> Female
        <br><br>

        <label>Address:</label>
        <textarea id="address" required></textarea>

        <label>Email ID:</label>
        <input type="email" id="email" required>

        <label>Mobile Number:</label>
        <input type="tel" id="mobile" pattern="[0-9]{10}" required>

        <label>Suggestion:</label>
        <textarea id="suggestion" required></textarea>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
document.getElementById("feedbackForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var name = document.getElementById("name").value;
    var gender = document.querySelector('input[name="gender"]:checked').value;
    var address = document.getElementById("address").value;
    var email = document.getElementById("email").value;
    var mobile = document.getElementById("mobile").value;
    var suggestion = document.getElementById("suggestion").value;

    var newWindow = window.open("", "_blank");

    newWindow.document.write(`
        <html>
        <head>
            <title>Submitted Data</title>
            <style>
                table {
                    border-collapse: collapse;
                    width: 60%;
                    margin: 50px auto;
                    font-family: Arial;
                }
                th, td {
                    border: 1px solid black;
                    padding: 10px;
                    text-align: left;
                }
                th {
                    background-color: darkblue;
                    color: white;
                }
            </style>
        </head>
        <body>
            <h2 style="text-align:center;">Customer Submitted Details</h2>
            <table>
                <tr><th>Field</th><th>Details</th></tr>
                <tr><td>Name</td><td>${name}</td></tr>
                <tr><td>Gender</td><td>${gender}</td></tr>
                <tr><td>Address</td><td>${address}</td></tr>
                <tr><td>Email</td><td>${email}</td></tr>
                <tr><td>Mobile</td><td>${mobile}</td></tr>
                <tr><td>Suggestion</td><td>${suggestion}</td></tr>
            </table>
        </body>
        </html>
    `);

});
</script>

</body>
</html>
